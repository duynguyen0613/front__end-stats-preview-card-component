<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="card">
    <div class="card__image-box">
    </div>
    <div class="card__title">
      Get <span>insights</span> that help your business grow.
    </div>

    <div class="card__body">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
      overall efficiency.
    </div>
    <div class="card__stat stat--1">
      <div class="number">10k+</div>
      <div class="name">conpanies</div>
    </div>
    <div class="card__stat stat--2">
      <div class="number">314</div>
      <div class="name">templats</div>
    </div>
    <div class="card__stat stat--3">
      <div class="number">12M+</div>
      <div class="name">queries</div>
    </div>
  </div>

  <script src="./js/app.js"></script>

</body>

</html>
